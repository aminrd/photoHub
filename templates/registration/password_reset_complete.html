{% spaceless %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Amin Aghaee">
  <meta name="keyword" content="PhotoHub, photo edit, photoshop experts">
  <title>Welcome to PhotoHub</title>

  <!-- Favicons -->
  <link href={% static "img/favicon.png" %} rel="icon">
  <link href={% static "img/apple-touch-icon.png" %} rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href={% static "lib/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
  <!--external css-->
  <link href={% static "lib/font-awesome/css/font-awesome.css" %} rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href={% static "css/style.css" %} rel="stylesheet">
  <link href={% static "css/style-responsive.css" %} rel="stylesheet">
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
        <div class="login-wrap">
        <br>
         <div class="row justify-content-center">
                <h2 class="form-login-heading text-light">Done <i class="fa fa-check"></i></h2>
         </div>
        <br>
            <div class="row justify-content-center text-light">
              <h6>
                Your password has been set. You may go ahead and <a href="{% url 'signin' %}">sign in</a> now.
              </h6>
            </div>


        </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src={% static "lib/jquery/jquery.min.js" %}></script>
  <script src={% static "lib/bootstrap/js/bootstrap.min.js" %}></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src={% static "lib/jquery.backstretch.min.js" %}></script>
<script src={% static "lib/font-awesome/js/fontawesome.min.js" %}></script>
  <script>
    $.backstretch('{% static "img/login-bg.jpg" %}', {
      transitionDuration: 1000
    });
  </script>

</html>
