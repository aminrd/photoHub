{% spaceless %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Amin Aghaee">
  <meta name="keyword" content="PhotoHub, photo edit, photoshop experts">
  <title>Welcome to PhotoHub</title>

  <!-- Favicons -->
  <link href={% static "img/favicon.png" %} rel="icon">
  <link href={% static "img/apple-touch-icon.png" %} rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href={% static "lib/bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
  <!--external css-->
  <link href={% static "lib/font-awesome/css/font-awesome.css" %} rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href={% static "css/style.css" %} rel="stylesheet">
  <link href={% static "css/style-responsive.css" %} rel="stylesheet">
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="post" action="{% url 'login' %}">{% csrf_token %}
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <input type="text" class="form-control" name="username" placeholder="User ID" autofocus>
          <br>
          <input type="password" class="form-control" name="password" placeholder="Password">
            <input type="hidden" name="NEXT" value="{{ NEXT }}">
          <label class="checkbox">
{#            <input type="checkbox" value="remember-me"> Remember me#}

{% if error %}
            <span class="float-right">
            <p data-toggle="modal" class="alert alert-danger">{{ error }}</p>
            </span>
          <br>
{% endif %}
            <span class="float-right">
            <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a class="" href={% url 'client_signup' %}>
              Create an account
              </a>
          </div>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header float-left">
                  <h4 class="modal-title">Forgot Password?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              </div>
            <form>{% csrf_token %}
                <input type="hidden" name="form_type" value="reset_password">
                  <div class="modal-body">
                    <p>Enter your e-mail address below to reset your password.</p>
                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                  </div>
                  <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                    <button class="btn btn-theme" type="submit">Submit</button>
                  </div>
            </form>
            </div>
          </div>
        </div>
        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src={% static "lib/jquery/jquery.min.js" %}></script>
  <script src={% static "lib/bootstrap/js/bootstrap.min.js" %}></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src={% static "lib/jquery.backstretch.min.js" %}></script>
  <script>
    $.backstretch('{% static "img/login-bg.jpg" %}', {
      transitionDuration: 1000
    });
  </script>
</body>

</html>
{% endspaceless %}
